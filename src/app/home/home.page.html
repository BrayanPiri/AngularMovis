<ion-header>
  <ion-toolbar>
    <ion-title>
      Movis
    </ion-title>
    <ion-buttons slot="end">
      <ion-button  >
      <ion-icon slot="icon-only" name="beer" (click)="onBeerClicked()" ></ion-icon>
    </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
  <ion-card *ngFor="let card of cardsData">
      <img src="../../assets/shapes.svg"/>
      <ion-card-header>
    <ion-card-title>{{card.title}}</ion-card-title>
    <ion-card-subtitle>{{card.subtitle}}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>{{card.contentText}}</ion-card-content>
 
    <ion-button (click)="alertaa()">
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>
  </ion-card>
  </div>
</ion-content>
